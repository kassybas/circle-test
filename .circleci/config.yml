version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - setup_remote_docker
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  build docker image:
    docker:
      - image: docker:dind
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - setup_remote_docker
      - run: docker build -t trivago/trash:bcircle .
      - run: docker images
